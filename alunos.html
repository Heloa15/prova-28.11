<section>
    <h2>Cadastro de Alunos</h2>

    <form class="formulario">
        <label>ID:</label>
        <input type="number" required>

        <label>Nome:</label>
        <input type="text" required>

        <label>Turma:</label>
        <input type="text" required>

        <label>Total de Participações:</label>
        <input type="number" required>

        <button type="submit">Cadastrar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
