<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Oficinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <ul>
        <li><a href="oficinas.html">Oficinas</a></li>
        <li><a href="alunos.html">Alunos</a></li>
        <li><a href="inscricoes.html">Inscrições</a></li>
    </ul>
</nav>

<section>
    <h2>Cadastro de Oficinas</h2>

    <form class="formulario">
        <label>ID:</label>
        <input type="number" required>

        <label>Nome da Oficina:</label>
        <input type="text" required>

        <label>Vagas:</label>
        <input type="number" required>

        <label>Total de Inscrições:</label>
        <input type="number" required>

        <button type="submit">Cadastrar</button>
    </form>

    <h3>Oficinas Cadastradas</h3>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Vagas</th>
                <th>Total de Inscrições</th>
            </tr>
        </thead>
        <tbody>
            <!-- DADOS FICTÍCIOS -->
            <tr>
                <td>1</td>
                <td>Teatro</td>
                <td>25</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Música</td>
                <td>20</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</section>

</body>
</html>
